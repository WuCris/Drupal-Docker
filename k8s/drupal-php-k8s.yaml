apiVersion: v1
kind: Service
metadata:
  name: drupal-php
  labels:
    app: drupal-php
spec:
  clusterIP: None
  ports:
  - port: 9000
    name: drupal-php
  selector:
    app: drupal-php

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal-php
  labels:
    app: drupal-php
spec:
  replicas: 3
  selector:
    matchLabels:
      app: drupal-php
  template:
    metadata:
      labels:
        app: drupal-php
    spec:
      hostname: drupal-php
      containers:
      - name: drupal-php
        image: harbor.lan:8443/drupal/10-php:10.1.6-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: MARIADB_DATABASE
          value: drupal
        - name: MARIADB_USER
          value: drupal
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: drupal-mariadb-passwords
              key: MARIADB_PASSWORD          
        - name: DATABASE_MASTER
          value: drupal-mariadb-master
        - name: DATABASE_SLAVE
          value: drupal-mariadb-slave
        - name: URL
          value: drupal.k8s
      imagePullSecrets:
      - name: regcred
